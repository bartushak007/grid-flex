<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>grid</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="logo cell">
			<div class="text">
				logo
			</div>
		</div>
		<div class="menu cell">
			<div class="text">
				menu
			</div>
		</div>
		<div class="news cell">
			<div class="text">
				news feed
			</div>
		</div>
		<div class="list cell">
			<div class="text">
				list of some things
			</div>
		</div>
		<div class="nav cell">
			<div class="text">
				navigation bar
			</div>
		</div>
		<div class="footer cell">
			<div class="text">
				footer
			</div>
		</div>
	</div>
	<div class="second-wrapper">
		<div class="head">
			<div class="second-logo cell logo-border">
				<div class="text">
					logo
				</div>
			</div>
			<div class="second-menu cell">
				<div class="text">
					menu
				</div>
			</div>
		</div>
		<div class="main-container">
			<div class="container">
				<div class="second-news cell news-border">
					<div class="text">
						news feed
					</div>
				</div>
				<div class="second-list cell list-border">
					<div class="text">
						list of some things
					</div>
				</div>		
				<div class="second-footer cell">
					<div class="text">
						footer 
					</div>
				</div>
			</div>
			<div class="second-nav cell">
				<div class="text">
					navigation bar
				</div> 
			</div>
		</div>
	</div>
</body>
</html>
